<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="css/SignupStyle.css" />
</head>
<body>

    <div class="Box">
        <h2>SignUp page</h2>
        <form  id=”register_form” action="" method="post">
            <div class="inputBox">
                <input id="first_name" type="text" name="first_name" required autofocus >
                <label for="first_name">First name</label>
            </div>
            <div class="inputBox">
                <input id="last_name" type="text" name="last_name" required >
                <label for="last_name">Last name</label>
            </div>
            <div class="inputBox">
                <input id="username" type="text" name="username" required>
                <label for="username">User name</label>
            </div>
            <div class="inputBox">
                <input id="email" type="email" name="email" required >
                <label for="email">Email</label>
            </div>
            <div class="inputBox">
                <input id="password" type="password" name="password1" required>
                <label for="password">Password</label>
            </div>
            <div class="inputBox">
                <input id="ConfirmPassword" type="password" name="password2" required>
                <label for="ConfirmPassword">ConfirmPassword</label>
            </div>
            <Button class="btn" name="submit" type="submit">Register</Button>
            <Button class="btn" name="clear" type="reset">Clear</Button>

        </form>
        <a href="../login.html" target="_blank" title="Go to Login page"><p class="Goto">have an account? Login</p></a>
    </div>

</body>
</html>
