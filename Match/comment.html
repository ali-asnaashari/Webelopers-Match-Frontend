<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/comment.css">
    <title>Comment page</title>
</head>
<body>

<div class="alert">
    Hi! See Your <strong>Product Comment</strong>
</div>

<div class="blog-card">
    <input type="radio" name="select" id="tap-1" checked>
    <input type="radio" name="select" id="tap-2">
    <input type="radio" name="select" id="tap-3">
    <input type="checkbox" id="imgTap">
    <div class="sliders">
        <label for="tap-1" class="tap tap-1"></label>
        <label for="tap-2" class="tap tap-2"></label>
        <label for="tap-3" class="tap tap-3"></label>
    </div>
    <div class="inner-part">
        <label for="imgTap" class="img">
            <img class="img-1" src="photo/banana.jpg">
        </label>
        <div class="content content-1">
            <span>4 March 2021</span>
            <div class="text">
                <span><strong>Sealer </strong>Ali Asnaashari</span>
                <span><strong>Quantity </strong>12</span>
            </div>
            <div class="title">
                Comment Message</div>
            <div class="text">
                <span class="list-name">Positive point</span>
            </div>
        </div>
    </div>



    <div class="inner-part">
        <label for="imgTap" class="img">
            <img class="img-2" src="photo/banana.jpg">
        </label>
        <div class="content content-2">
            <span>5 March 2021</span>
            <div class="text">
                <span><strong>Sealer </strong>Ali Asnaashari</span>
                <span><strong>Quantity </strong>12</span>
            </div>
            <div class="title">
                Comment Message</div>
            <div class="text">
                <span class="list-name">Banana is Delicious</span>
            </div>
        </div>
    </div>

    <div class="inner-part">
        <label for="imgTap" class="img">
            <img class="img-3" src="photo/banana.jpg">
        </label>
        <div class="content content-3">
            <span>2 March 2021</span>
            <div class="text">
                <span><strong>Sealer </strong>Ali Asnaashari</span>
                <span><strong>Quantity </strong>12</span>
            </div>
            <div class="title">
                Comment Message</div>
            <div class="text">
                <span class="list-name">Negative point</span>
            </div>
        </div>
    </div>
</div>


</body>
</html>
