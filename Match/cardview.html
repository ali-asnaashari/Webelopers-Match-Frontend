<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>user detail</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/CardViewStyle.css">

</head>
<body>

<div class="alert">
    <strong>Hey! This Is All Product That You Have</strong>
</div>

<div class="wrapper">

    <div class="table basic">
        <div class="price-section">
            <div class="price-area">
                <div class="inner-area">
                    <span class="text">$</span>
                    <span class="price">99</span>
                </div>
            </div>
        </div>
        <div class="package-name">
            <h2>Banana</h2>
        </div>
        <ul class="features">
            <li>
                <span class="list-name">Seller</span>
                <p class="first"> ALi Asnaashari </p>
            </li>
            <li>
                <span class="list-name">Quantity</span>
                <p class="second"> 12 </p>
            </li>

        </ul>
        <div class="edit"><button>Edit</button></div>
        <div class="delete"><button>Delete</button></div>
    </div>

    <div class="table premium">
        <div class="ribbon"><span>Discount</span></div>
        <div class="price-section">
            <div class="price-area">
                <div class="inner-area">
                    <span class="text">$</span>
                    <span class="price">59</span>
                </div>
            </div>
        </div>
        <div class="package-name">
            <h2>Apple</h2>
        </div>
        <ul class="features">
            <li>
                <span class="list-name">Seller</span>
                <p class="first"> Mahmoud KheiratiFard </p>
            </li>
            <li>
                <span class="list-name">Quantityn</span>
                <p class="second"> 20 </p>
            </li>

        </ul>
        <div class="edit"><button>Edit</button></div>
        <div class="delete"><button>Delete</button></div>
    </div>


</div>

</body>
</html>
