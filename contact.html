<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/contact.css" />
</head>
<body>

    <section class="contact">
        <div class="container">
            <div class="contactInfo">
                <div class="content">
                    <h2>contact us</h2>
                </div>

                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Iran - tehran - Azadi Square - Sharif University</p>
                    </div>
                </div>

                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>342-526-123</p>
                    </div>
                </div>

                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>webe21lopers@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form action="" method="post" id="contact_us_form">
                    <div class="inputBox">
                        <input id="title" type="text" name="" required>
                        <label for="title">subject</label>
                    </div>
                    <div class="inputBox">
                        <input id="email" type="email" name="" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="inputBox">
                        <textarea id="text" minlength="10" maxlength="250" cols="30" rows="5" required></textarea>
                        <label for="text">Send Message</label>
                    </div>
                    <div class="inputBox">
                        <input  type="submit" name="" value="send">
                    </div>
                </form>
            </div>
        </div>
    </section>



</body>
</html>
