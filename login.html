<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="Match/normalize.css" />
    <link rel="stylesheet" href="Match/css/LoginStyle.css" />
</head>
<body>

    <div class="Box">
        <h2>Login Page</h2>
        <form id="login_form" action="" method="post">
            <div class="inputBox">
                <input id="username" type="text" name = "username" required autofocus >
                <label for="username">Username</label>
            </div>
            <div class="inputBox">
                <input id="password" type="password" name = "password" required>
                <label for="password">Password</label>
            </div>
            <Button class="btn" name="submit" type="submit">Register</Button>
            <Button class="btn" name="clear" type="reset">Clear</Button>
        </form>
        <a href="Match/signup.html" target="_blank" title="Go to Signup page"><p class="Goto">Dont have account? Signup</p></a>
    </div>

</body>
</html>
